<!DOCTYPE html>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>

                <li><a href="sobre.html">Sobre a clínica</a></li>
                <li><a href="horario.html">Horário de atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="./contato.png" alt="Logo da Página">
            </div>

            <div class="content">
                <p>
                    Telefone: (86)99999-9999
                </p>
                <p>
                    Rua sem fim, 415, Bairro Novo Mundo
                </p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28061.003608495135!2d-52.83751980454515!3d-28.460705069430926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94fd493c92d28c8f%3A0x6ff21ca741cec0c8!2sN%C3%A3o-Me-Toque%2C%20RS%2C%2099470-000!5e0!3m2!1spt-PT!2sbr!4v1734987815528!5m2!1spt-PT!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="#">
                    <label for="nome">Nome:</label> <br>
                    <input type="text" name="nome" id="nome"> <br>

                    <label for="email">Email:</label> <br>
                    <input type="email" name="email" id="email"> <br>

                    <label for="assunto">Assunto:</label> <br>
                    <input type="text" name="assunto" id="assunto"> <br>

                    <label for="assunto">Assunto:</label> <br>
                    <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea> <br>
                    <button>Enviar</button>
                    <button>Limpar</button>
                </form>    
            </div>
